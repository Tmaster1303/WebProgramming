<html>
    <head>
        <title>Form Validation Exercise</title>
    </head>
    <body>
        <h1><b>Personal Information</b></h1>
        <form action="">
            <label for="name">Enter name*:</label>
            <input type="text" id="name"> <span id="nameError"></span>
            <br>
            <label for="Sex">Sex*: </label>
            <input type="checkbox" id="male">
            <label for="male">Male</label>
            <input type="checkbox" id="Female">
            <label for="male">Female</label>
            <span id="sexError"></span>
            <br>
            <label for="mail">Enter email address*: </label>
            <input type="text" id="mail">
            <span id="mailError"></span>
            <br>
            <label for="birth">Enter birthday(MM/DD/YYYY)*:</label>
            <input type="date" id="birth">
            <span id="birth"></span>
            <br>
            <label for="streetAdd">Enter street address(line 1)*:</label>
            <input type="text" id="streetAdd">
            <span id="streetAdd"></span>
            <br>
            <label for="city">Enter city*:</label>
            <input type="text" id="city">
            <span id="city"></span>
            <br>
            <label for="region">Select a region*:</label>
            <select name="region" id="region">
                <option value=""></option>
            </select>
            <span id="region"></span>
            <br>
            <label for="zcode">Enter 5-digit ZIP code*:</label>
            <input type="text" id="zcode">
            <span id="zcode"></span>
            <br>
            <button>Finished</button>
            <span><button>Clear</button></span>
        </form>
    </body>
</html>
