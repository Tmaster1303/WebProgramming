<html>
    <head>
        <title>Thanh's webpage</title>
    </head>
    <body>
        <h1>Giải phương trình bậc hai: Ax<sup>2</sup> + Bx + C = 0</h1>
        <p><b>A = </b><input type="text" name="a" id="field"> <span id="cond" style="color: red;"> </span></p> 
        <p><b>B = </b><input type="text" name="b" id="field"></p>
        <p><b>C = </b><input type="text" name="c" id="field"></p>
        <input type="button" value="Giải phương trình" id="button">
        <hr>
        <h1>Giải</h1>
        <p>Delta = <span id="delta"></span></p>
        <p id="solution"></p>
        <p>x<sub>1</sub> = <span id="x1"></span></p>
        <p>x<sub>2</sub> = <span id="x2"></span></p>
    </body>
    <script>    
        document.getElementById("button").addEventListener("click",caculate);
        function caculate(event) {
            var a = document.getElementsByName("a")[0].value;
            var b = document.getElementsByName("b")[0].value;
            var c = document.getElementsByName("c")[0].value;
            var delta = (b*b) - (4*a*c);
            var x1, x2;
            if(a =="0" || a ==""){
                document.getElementById("cond").innerHTML = "A phải khác 0!";
                document.getElementById("delta").innerHTML = "";
                document.getElementById("solution").innerHTML = "";
                document.getElementById("x1").innerHTML = "";
                document.getElementById("x2").innerHTML = "";
            }
            else
                // document.getElementById("delta").innerHTML = delta;
                if(delta < 0) {
                    document.getElementById("cond").innerHTML = "";
                    document.getElementById("delta").innerHTML = delta + " , < 0";
                    document.getElementById("solution").innerHTML = "Phương trình vô nghiệm";
                    document.getElementById("x1").innerHTML = "";
                    document.getElementById("x2").innerHTML = "";
                }
                else if (delta == 0) {
                    document.getElementById("cond").innerHTML = "";
                    document.getElementById("delta").innerHTML = delta;
                    document.getElementById("solution").innerHTML = "Phương trình có nghiệm kép";
                    x1 = -b / (2*a);
                    x2 = x1;
                    document.getElementById("x1").innerHTML = x1;
                    document.getElementById("x2").innerHTML = x2;
                } 
                else {
                    document.getElementById("cond").innerHTML = "";
                    document.getElementById("delta").innerHTML = delta;
                    document.getElementById("solution").innerHTML = "Phương trình có 2 nghiệm phân biệt"
                    x1 =(-b + Math.sqrt(delta)) / (2*a);
                    x2 =(-b - Math.sqrt(delta)) / (2*a);
                    document.getElementById("x1").innerHTML = x1;
                    document.getElementById("x2").innerHTML = x2;
                }
        }
    </script>
</html>
