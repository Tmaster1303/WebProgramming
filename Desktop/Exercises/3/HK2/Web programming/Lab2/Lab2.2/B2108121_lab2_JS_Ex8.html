<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Lab2_Ex8.css">
</head>
<body>
    <div class="container">

        <div class="results">
            <input type="text" id="resultsInput">
        </div>

        <div class="allbuttons">

            <div class="buttons">
                <button class="button" onclick="show(1)">1</button>
                <button class="button" onclick="show(2)">2</button>
                <button class="button" onclick="show(3)">3</button>
                <button class="button" onclick="show('+')">+</button>
            </div>

            <div class="buttons">
                <button class="button" onclick="show(4)">4</button>
                <button class="button" onclick="show(5)">5</button>
                <button class="button" onclick="show(6)">6</button>
                <button class="button" onclick="show('-')">-</button>
            </div>

            <div class="buttons">
                <button class="button" onclick="show(7)">7</button>
                <button class="button" onclick="show(8)">8</button>
                <button class="button" onclick="show(9)">9</button>
                <button class="button" onclick="show('*')">x</button>
            </div>

            <div class="buttons">
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button" onclick="show(0)">0</button>
                <button class="button" onclick="calculate()">=</button>
                <button class="button" onclick="show('/')">/</button>
            </div>

        </div>
        
    </div>
    
</body>
<script>
    
function show(value){
    document.getElementById("resultsInput").value += value;
}

function clearDisplay(){
    document.getElementById("resultsInput").value = '';
}

function calculate(){
    try {
        document.getElementById("resultsInput").value = eval(document.getElementById("resultsInput").value);
    } catch (error) {
        document.getElementById("resultsInput").value = 'Nhập lại!!!';
    }
}
</script>
</html>
